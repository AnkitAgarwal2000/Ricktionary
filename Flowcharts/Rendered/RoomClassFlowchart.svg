"stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.5;" x1="276.5" x2="276.5" y1="137.9375" y2="157.9375"/><polygon fill="#A80036" points="272.5,147.9375,276.5,157.9375,280.5,147.9375,276.5,151.9375" style="stroke:#A80036;stroke-width:1.0;"/><!--MD5=[4ae7511094f911568209253c8f69a6f9]
@startuml
start
:Send all clients show GameScreen message;
:start tick count;
while (GameMode.ended() != true)
    if (tick < tickRate) then (yes)
        :collect and verify and sanitise
        user input;
        :tick = time.now() - tickStartTime;
    else (no)
        :tickStartTime = time.now();
        :GameMode.playTurn(userInput dictionary);
    endif
endwhile
    :game ends (Room.endGame());
@enduml

