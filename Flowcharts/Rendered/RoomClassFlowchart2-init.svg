491.0234,239,495.0234,249,499.0234,245,495.0234" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="243" x2="476" y1="495.0234" y2="495.0234"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="147" x="255" y="489.9575">BufferedReader() input</text><polygon fill="#A80036" points="46,520.1563,36,524.1563,46,528.1563,42,524.1563" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="40" x2="237" y1="524.1563" y2="524.1563"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="179" x="52" y="519.0903">sends New input from client</text><!--MD5=[f23d0cb6b6605c8515b2e0f9e4aa2848]
@startuml
== Initialisation ==
Room -> Room: Room.add(Player)
Room - -> Player: Player.initialise();
actor Client
Player -> Client: Order("INITIALISE")
Client -> Player: Okay, here's my INIT\n object response\n(Contains name)
Player -> Player: added name
Player -> Room: done
== Game Part ==
Room - -> Player: LoadScene.GAME_SCREEN
Player -> Client: Order(LoadScene.GAME_SCREEN)
Client - -> Player: BufferedReader() input
Player -> Room: sends New input from client
' Some useful sources:
' - https://stackoverflow.com/q/14639003
' - https://stackoverflow.com/q/49654735
@enduml

